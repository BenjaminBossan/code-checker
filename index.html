<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Metrics Treemap</title>
    <!-- External stylesheet & d3.js -->
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  </head>
  <body class="min-h-screen flex flex-col">
    <header class="px-4 py-2 shadow-md bg-white flex flex-wrap gap-4 items-start">
      <h1 class="text-xl font-semibold grow">Code Metrics Treemap</h1>
      <p>
        Each block is a function/method. They are grouped according to file/module. Hover over a block to show the name. Click on it for a detail view. Use the mouse wheel to zoom.
      </p>
      <label class="text-sm font-medium">Load JSON:
        <input id="fileInput" type="file" accept="application/json" class="ml-2" />
      </label>
      <label class="text-sm font-medium">Colour metric:
        <select id="metricSelect" class="ml-2 border rounded p-1">
          <option value="cyclomatic_complexity">Cyclomatic complexity</option>
          <option value="expressions">Expressions</option>
          <option value="statements">Statements</option>
          <option value="lines">Lines</option>
          <option value="type_coverage">Type annotation coverage</option>
          <option value="duplication">Code Duplication</option>
          <option value="todo_comments">TODO comments</option>
        </select>
      </label>
      <section id="summary"></section>
      <button id="resetZoom" class="text-sm border rounded px-2 py-1 hidden">
        Reset zoom
      </button>
    </header>

    <main id="viz" class="flex-1 overflow-auto"></main>

    <!-- Tooltip -->
    <div id="tooltip" class="hidden fixed z-10 pointer-events-none"></div>

    <script src="script.js"></script>
  </body>
</html>
